<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232F3E;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        header .logo {
            font-size: 24px;
        }

        header input {
            padding: 5px;
            width: 300px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            cursor: pointer;
        }

        .hero {
            background-color: #F3F3F3;
            padding: 20px;
            text-align: center;
        }

        .products {
            padding: 20px;
        }

        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #232F3E;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Amazon</div>
        <input type="text" placeholder="Search...">
        <nav>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Cart</li>
                <li>Account</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Amazon</h1>
            <p>order the product online </p>
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-item">Trimmer</div>
            <div class="product-item">Earbuds</div>
            <div class="product-item">Grocerry</div>
        </section>
    </main>
</body>
</html>
